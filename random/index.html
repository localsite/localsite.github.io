<script type="text/javascript">
// Add your own custom values to the arrays below!

var action = ["Take","Walk","Drive","Ride","Fly"];

var noun = ["grocery bag","blanket","car","friends and family","birthday party guests"];

var nounLocation = ["the Farmers Market", "a grassy field", "our house", "a gift store", "the garage","Target","Six Flags","the pool", "a marathon race", "the potty", "the moon", "the beach", "a disco", "Mars"];

var verb = ["get", "request", "pick up", "eat", "poop", "burp", "fart", "recycle", "burn", "bury", "kiss"];

var nounThing = ["food", "flowers", "gas", "spaghetti","poop","swords","corn on the cob","squishy bugs", "jellybeans", "ear wax"];

var where = ["with poop", "with asparagus","on a dragon's back","on a horse","for your birthday","with an old fart", "on the dance floor", "at the bowling alley", "in the backyard", "on Jupitor"];

function displayMadLib() {
	var phrase = "<b>Today:</b>" + getRandom(action) + " your " + getRandom(noun) + " to " + getRandom(nounLocation) + ", then ";
	phrase += getRandom(verb) + " some " + getRandom(nounThing) + " " + getRandom(where) + ".";
	$('#results').html(phrase);

	phrase = "<b>Tomorrow:</b>" + getRandom(action) + " our " + getRandom(noun) + " to " + getRandom(nounLocation) + " and ";
	phrase += getRandom(verb) + " some " + getRandom(nounThing) + " " + getRandom(where) + "!";
	$('#instructions').hide();
	$('#results2').html(phrase);
	$('#disclaimer').html("Unhappy with your advice? &nbsp;<a href='javascript:displayMadLib();'>Try Again</a>");
}
function getRandom(array)
{
	var random = Math.round((Math.random()*(array.length-1)));
	return array[random];
}
</script>
